	<!------- CONTENT ------->
	<section class="Form my-4 mx-5 w-50 mx-auto text-center" id="logincontainer">
		<div class="container">
			<div class="row no-gutters">
				<div class="col-lg-8 px-3 pt-3 mx-auto">
					<h1 class="font-weight-bold py-2">
						<img src="img/ee.png" width="50" height="50" class="d-inline-block align-top" alt=""> E-FOLIO
					</h1>
					<h5>Register Here:</h5>
					<form>
						<div class="form row">
							<div class="col-lg-6">
								<input type="text" placeholder="First name"  class="form-control p-3">
							</div>
							<div class="col-lg-6">
								<input type="text" placeholder="Last name"  class="form-control p-3">
							</div>
						</div>
						<div class="form-row">
							<div class="col-lg-12">
								<input type="tel" pattern="[0-9]{4}-[0-9]{3}-[0-9]-{4}" placeholder="Contact Number (09xx-xxx-xxxx)" class="form-control my-3 p-3">
							</div>
						</div>
						<div class="form-row">
							<div class="col-lg-12">
								<input type="email" placeholder="Email"  class="form-control my-3 p-3">
							</div>
						</div>
						<div class="form-row">
							<div class="col-lg-12">
								<input type="username" placeholder="Username"  class="form-control my-3 p-3">
							</div>
						</div>
						<div class="form-row">
							<div class="col-lg-12">
								<input type="password" placeholder="Password" class="form-control my-3 p-3">
							</div>
						</div>
						<div class="form-row">
							<div class="col-lg-12">
								<input type="password" placeholder="Confirm Password" class="form-control my-3 p-3">
							</div>
						</div>
						<div>
							<div class="col-lg-12 mx-auto">
								<button type="submit" class="btn1 mt-3 mb-4">Next</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
