<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FolioHub | UPDATE EMPLOYMENT</title>
	<link rel="icon" href="img/foliohub-logo.png">

	<link rel="stylesheet" href="style-updateemployment.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
  	<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Goblin+One&family=Noto+Serif+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Quicksand:wght@300;400;500;600;700&family=Ranchers&family=Slackey&family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div class="for-vector-pic">
			<img src="img/vector-image-updateemployment.png">
		</div>

		<div class="updateemployment-content">
			<form>
				<h2>Update Information</h2>
				<p>Please complete the following information.</p>
				
				<div class="wrap-two">
					<label>Company Name</label>
					<input type="text">
				</div>
				<div class="wrap-two">
					<label>Title/Position</label>
					<input type="text">
				</div>
           		
				<div class="wrap-two">
					<label>Work Location</label>
					<input type="text">
				</div>

				<div class="wrap-two">
					<label>Date Start</label>
					<input type="month">
				</div>

				<div class="wrap-one">
					<div class="cont-one">
						<label>Date End</label>
						<input type="month"/>
					</div>
					<div class="cont-two">
						<label>Up to Present</label>
						<div class="for-present">&nbsp;
							<input type="checkbox" class="checkbox-size"/>&nbsp;&nbsp;&nbsp;&nbsp;<span>Present</span> 
						</div>
					</div>
				</div> 

				<div class="for-buttons">
					<a type="button" class="button-submit" href="index-updateemployment.html">Submit</a></button>

					<a type="button" class="button-cancel" href="index-updateemployment.html">Cancel</a></button>
				</div>

			</form>
        </div>
    </div>

</body>
</html>
